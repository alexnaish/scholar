SnapshotsTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${env:SNAPSHOTS_TABLE}
    AttributeDefinitions:
      - AttributeName: team_id
        AttributeType: S
      - AttributeName: id
        AttributeType: S
    KeySchema:
      - AttributeName: team_id
        KeyType: HASH
      - AttributeName: id
        KeyType: RANGE
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
TeamsTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${env:TEAMS_TABLE}
    AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
    KeySchema:
      - AttributeName: id
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
TeamKeysTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${env:TEAM_KEYS_TABLE}
    AttributeDefinitions:
      - AttributeName: key
        AttributeType: S
      - AttributeName: team_id
        AttributeType: S
    KeySchema:
      - AttributeName: key
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
    GlobalSecondaryIndexes:
      - IndexName: TeamKeysIndexByTeam
        KeySchema:
        - AttributeName: team_id
          KeyType: HASH
        - AttributeName: key
          KeyType: RANGE
        Projection:
          NonKeyAttributes:
          - Album
          ProjectionType: INCLUDE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
UsersTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${env:USERS_TABLE}
    AttributeDefinitions:
      - AttributeName: email
        AttributeType: S
    KeySchema:
      - AttributeName: email
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
AuthCacheTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: ${env:AUTH_CACHE_TABLE}
    AttributeDefinitions:
      - AttributeName: token
        AttributeType: S
    KeySchema:
      - AttributeName: token
        KeyType: HASH
    ProvisionedThroughput:
      ReadCapacityUnits: 1
      WriteCapacityUnits: 1
