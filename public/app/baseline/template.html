<div class="row">
    <div ng-repeat="baseline in baselines" class="snapshot">
        <div class="image">
            <img src="{{baseline.raw}}" alt="{{baseline.name}}">
        </div>
        <div class="info">
            <h2 class="name">{{baseline.name}}</h2>
            <small class="date">{{baseline.dateCreated}}</small>
            <ul class="actions">
                <li>View Candidates</li>
                <li><a href="{{baseline.raw}}" target="_blank">View in Tab</a>
                </li>
            </ul>
        </div>
    </div>
</div>
