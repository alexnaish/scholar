<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Baseline Images</h1>
    </div>
</div>

<!-- Projects Row -->
<div class="row">
    <div ng-repeat="baseline in baselines" class="col-md-4 portfolio-item">
        <a href="http://localhost:8000{{baseline.raw}}">
            <img class="img-responsive" src="http://localhost:8000{{baseline.raw}}" alt="">
        </a>
        <h3>
                    <a href="#">{{baseline.name}}</a>
                </h3>
        <p>{{baseline.dateCreated}}</p>
    </div>

</div>
