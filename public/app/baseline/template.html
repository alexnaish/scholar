<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Baseline Images</h1>
    </div>
</div>

<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>DateCreated</th>
            <th>Snapshot</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr >
            <th scope="row">{{baseline.name}}</th>
            <td>{{baseline.dateCreated}}</td>
            <td>
                <img src="http://localhost:8000{{baseline.raw}}" alt="snapshot">
            </td>
        </tr>
    </tbody>
</table>


<div class="col-md-4" ng-repeat="baseline in baselines">
    <div class="card">
        <div class="card-image">
            <img class="img-responsive" src="http://localhost:8000{{baseline.raw}}">
        </div>
        <div class="card-content">
            <span class="card-title">{{baseline.name}}/span>                    
        </div>
        <div class="card-action">
            <a href="#" target="new_blank">Link</a>
            <a href="#" target="new_blank">Link</a>                    
            <a href="#" target="new_blank">Link</a>
            <a href="#" target="new_blank">Link</a>
            <a href="#" target="new_blank">Link</a>
        </div>
    </div>
</div>
